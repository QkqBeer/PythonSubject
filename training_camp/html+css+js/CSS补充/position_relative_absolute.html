<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="position: relative;border: solid red 1px;margin: 0 auto;width: 500px;height: 300px">
    <div style="position:absolute;top:0;left: 0;width: 50px;height: 50px ;background-color: black"></div>
</div>
<div style="position: relative;border: solid red 1px;margin: 0 auto;width: 500px;height: 300px">
    <div style="position:absolute;top:0;left: -50px;width: 50px;height: 50px ;background-color: black"></div>
</div>
<div style="position: relative;border: solid red 1px;margin: 0 auto;width: 500px;height: 300px">
    <div style="position:absolute;top:0;right: 0;width: 50px;height: 50px ;background-color: black"></div>
</div>

</body>
</html>
