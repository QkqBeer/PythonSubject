<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="THREE.JS学习之路/three.js"></script>
</head>

<body>
<canvas id="mainCanvas" width="400px" height="300px"></canvas>
<script>
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('mainCanvas')
    });
    renderer.setClearColor(0x000000); // black

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
    camera.position.set(0, 0, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene.add(camera);

    var material = new THREE.MeshBasicMaterial({
        color: 0xffffff // white
    });
    // plane
    var planeGeo = new THREE.PlaneGeometry(4,4,4,4);
    var plane = new THREE.Mesh(planeGeo, material);
    plane.position.x = 1;
    scene.add(plane);

//    // triangle
//    var triGeo = new THREE.Geometry();
//    triGeo.vertices = [new THREE.Vector3(0, -0.8, 0),
//        new THREE.Vector3(-2, -0.8, 0), new THREE.Vector3(-1, 0.8, 0)];
//    triGeo.faces.push(new THREE.Face3(0, 2, 1));
//    var triangle = new THREE.Mesh(triGeo, material);
//    scene.add(triangle);

    renderer.render(scene, camera);
</script>
</body>
</html>
