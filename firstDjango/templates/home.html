<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<div>
    <form action="/home" method="post">
        <input type="text" name="username" placeholder="用户名"/>
        <input type="text" name="gender" placeholder="性别"/>
        <input type="text" name="grade" placeholder="成绩"/>
        <input type="submit"/>
    </form>
</div>
<div>
    <table>
        {% for row in USER_List %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.gender }}</td>
                <td>{{ row.grade }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
